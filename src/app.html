<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/inter.woff2"
			type="font/woff2"
			crossorigin="anonymous"
		/>

		<style>
			@font-face {
				font-family: 'Inter';
				font-style: normal;
				font-weight: 100 900;
				font-display: swap;
				src:
					local(''),
					url('%sveltekit.assets%/inter.woff2') format('woff2');
			}
		</style>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
